<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- REF https://github.com/tensorflow/tfjs-models -->

    <div id="not-loaded">
      Loading Model...
    </div>
    <div id="loaded">
      <!-- images from https://cocodataset.org/#explore -->
      <canvas id="canvas" width="500" height="500">
        Your browser does not support the HTML canvas tag.
      </canvas>

      <select class="select-image">
        <option selected value="image1">Image 1</option>
        <option value="image2">Image 2</option>
        <option value="image3">Image 3</option>
      </select>

      <button class="predict-button" type="button" name="button">Predict</button>




      <img class="img" src="assets/images/image1.jpg"/>
    </div>

    <script src="script.js"></script>
  </body>
</html>
